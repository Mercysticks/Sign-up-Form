<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="form-signup">

            <form action="#" class="form">
                <h2 class="top">Join the millions</h2><br>
                <h2 class="bottom">learning for free</h2>
                <label>Email
                <input type="email" name="email" placeholder="someone@gmail.com" required/>
                </label><br><br>
                <label>Password
                <input type="password" name="password" required/>
                </label><br><br>
                <input id="btn" type="submit" value="Sign Up"/>
                <p>By signing up you agree to Terms of Service & Privacy policy</p> 
                <fieldset>
                        <h3>Or signup using</h3>
                    <div class="flex-container">
                        <div class="socials"><i class="fa-brands fa-google"></i></div>
                        <div class="socials"><i class="fa-brands fa-github"></i></div>
                        <div class="socials"><i class="fa-brands fa-twitter"></i></div>
                    </div>
                </fieldset>
            </form>
         </div>

        <script src="" async defer></script>
    </body>
</html>
